<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="post" class="form">
    <h1 class="title">Cadastro de Usuário</h1>
    
    <label for="nome">
      Nome:
      <input type="text" id="nome" name="nome" required class="input">
    </label>
    
    <label for="email">
      E-mail:
      <input type="email" id="email" name="email" required class="input">
    </label>
    
    <label for="senha">
      Senha:
      <input type="password" id="senha" name="senha" required class="input">
    </label>
    
    <label for="confirmar-senha">
      Confirmar Senha:
      <input type="password" id="confirmar-senha" name="confirmar-senha" required class="input">
    </label>

    <div class="flex">
      <input type="radio" id="genero-masculino" name="genero" value="Masculino">
      <label for="genero-masculino">Masculino</label>
      <input type="radio" id="genero-feminino" name="genero" value="Feminino">
      <label for="genero-feminino">Feminino</label>
      <input type="radio" id="genero-outro" name="genero" value="Outro">
      <label for="genero-outro">Outro</label>
    </div>

    <label for="data-nascimento">
      Data de Nascimento:
      <input type="date" id="data-nascimento" name="data-nascimento" required class="input">
    </label>
    
    <label for="cidade">
      Cidade:
      <input type="text" id="cidade" name="cidade" class="input">
    </label>

    <label for="pais">
      País:
      <input type="text" id="pais" name="pais" class="input">
    </label>
    
    <button type="submit" class="submit">Cadastrar</button>
  </form>
</body>
</html>
